<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SliceCrowd Labs 3</title>
    <!-- fonts -->    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <div class="container page-wrapper">

              </div>
              <div class="box-down">
                <a href="#" class="shoe-model">Human Race NMD</a>
                <div class="d-flex align-center">
                  <a href="#" class="buy-btn">Buy now <span class="price">for $450</span> <i class="arrow"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
